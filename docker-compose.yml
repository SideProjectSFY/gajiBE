services:
  postgres:
    image: postgres:15
    container_name: gaji-postgres
    environment:
      POSTGRES_DB: gaji_db
      POSTGRES_USER: gaji_user
      POSTGRES_PASSWORD: gaji_secure_password_2024
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gaji_user -d gaji_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "timezone=UTC"
    networks:
      - gaji-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gaji-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gaji_db
      SPRING_DATASOURCE_USERNAME: gaji_user
      SPRING_DATASOURCE_PASSWORD: gaji_secure_password_2024
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gaji-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  gaji-network:
    driver: bridge
