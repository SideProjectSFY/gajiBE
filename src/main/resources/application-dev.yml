# Development Environment Configuration
spring:
  # Database Configuration
  datasource:
    url: jdbc:postgresql://postgres:5432/gaji_db
    username: gaji_user
    password: gaji_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: false # Allow clean in dev (dangerous in prod!)

  # MyBatis Configuration
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.gaji.corebackend.entity
    configuration:
      map-underscore-to-camel-case: true

  # Redis Configuration
  data:
    redis:
      host: redis
      port: 6379

  # Security
  security:
    jwt:
      secret: ${JWT_SECRET:dev-secret-key-minimum-32-chars-required-for-hs256-algorithm}
      expiration: ${JWT_EXPIRATION:86400000} # 24 hours

# FastAPI Proxy Configuration
fastapi:
  base-url: http://ai-service:8000
  timeout: 60
  retry:
    max-attempts: 3

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:3001

# Logging Configuration
logging:
  level:
    root: INFO
    com.gaji.corebackend: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.servlet.mvc.method.annotation: DEBUG
    org.springframework.security: DEBUG
    org.mybatis: DEBUG
    org.flywaydb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{correlationId:-}] %-5level %logger{36} - %msg%n"

# Actuator Configuration
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*" # Expose all endpoints in dev

# Swagger Configuration
springdoc:
  swagger-ui:
    enabled: true
