# Staging Environment Configuration
spring:
  # Database Configuration
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    sql-migration-prefix: V
    sql-migration-separator: __
    sql-migration-suffixes: .sql
    validate-on-migrate: true
    out-of-order: false
    clean-disabled: true # Prevent accidental clean

  # MyBatis Configuration
  mybatis:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.gaji.corebackend.entity
    configuration:
      map-underscore-to-camel-case: true

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}

  # Security
  security:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 86400000 # 24 hours

# FastAPI Proxy Configuration
fastapi:
  base-url: ${FASTAPI_BASE_URL:http://fastapi:8000}
  timeout: 60
  retry:
    max-attempts: 3

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://staging.gaji.me}

# Logging Configuration
logging:
  level:
    root: INFO
    com.gaji.corebackend: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.mybatis: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{correlationId:-}] %-5level %logger{36} - %msg%n"
  file:
    name: /var/log/gaji-backend/application.log
    max-size: 10MB
    max-history: 30

# Actuator Configuration
management:
  endpoint:
    health:
      show-details: when-authorized
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

# Swagger Configuration
springdoc:
  swagger-ui:
    enabled: true
